<a href="/patients/{{ patient.id }}" class="w-80 bg-white rounded-2xl px-6 py-4 mr-12 my-5">
    <h3 class="text-lg font-bold text-primary_color">{{ patient }}</h3>
    <p class="text-sm text-primary_color">{{ patient.address }}</p>
    <h4 class="text-sm text-primary_color font-semibold mt-2">{{ patient.age }} Years Old</h4>
    <p class="text-sm text-link_color font-semibold mt-1">{{ patient.phone_number }}</p>
</a>

<div class="w-3/4 mt-4">
    <select name="{{form_field.html_name}}" id="{{form_field.auto_id}}" class="w-full h-14 border-0 rounded-[12px] bg-white pt-[4px] pl-5 focus:ring-0">
        <option value="" disabled selected class="pl-4 text-[#6E7191]">{{ title }}</option>
        {% for x, y in form.fields.district.choices %} 
            <option value="{{ x }}" {% if form_field.value == x %} selected {% endif %}>{{ y }}</option>
        {% endfor %}
    </select>
    
    {% include 'components/errors.html' with errors=form_field.errors %}
</div>
